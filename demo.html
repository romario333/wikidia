<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Wikidia Demo</title>

    <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/model/diagram.js"></script>
    <script type="text/javascript" src="src/model/node.js"></script>
    <script type="text/javascript" src="src/model/line.js"></script>
    <script type="text/javascript" src="src/view/svg/svgHelper.js"></script>
    <script type="text/javascript" src="src/view/svg/dragEventHandler.js"></script>
    <script type="text/javascript" src="src/view/svg/view.js"></script>
    <script type="text/javascript" src="src/view/svg/rootView.js"></script>
    <script type="text/javascript" src="src/view/svg/diagramView.js"></script>
    <script type="text/javascript" src="src/view/svg/nodeView.js"></script>
    <script type="text/javascript" src="src/view/svg/lineView.js"></script>
    <script type="text/javascript" src="src/presenter/commandExecutor.js"></script>
    <script type="text/javascript" src="src/presenter/commands.js"></script>
    <script type="text/javascript" src="src/presenter/renderers.js"></script>
    <script type="text/javascript" src="src/presenter/diagramPresenter.js"></script>

    <style type="text/css">
        svg
        {
            width: 100%;
            height: 700px;
        }
    </style>

</head>
<body>

    <div id="diagram" style="width: 100%; height: 100%;">
    </div>
    <div id="controlPanel" style="position: absolute; right: 100px; top: 10px;">
        <input id="printJSON" type="button" value="Print JSON" />
    </div>

    <script type="text/javascript">

        $(document).ready(function () {

            var diagram = WIKIDIA.model.diagram();
            diagram.addItem(WIKIDIA.model.node({x: 0, y: 0, text: "no kind node"}));
            diagram.addItem(WIKIDIA.model.node({x: 0, y: 0, text: "use-case node", kind: "useCase"}));

            var rootView = WIKIDIA.view.svg.rootView($("#diagram"));
            var diagramView = WIKIDIA.view.svg.diagramView(rootView, diagram);

            var diagramPresenter = WIKIDIA.presenter.diagramPresenter(diagramView, diagram);

            $("#printJSON").click(function () {
                console.log(diagram.toJSON());
            });

        });

    </script>

</body>
</html>
